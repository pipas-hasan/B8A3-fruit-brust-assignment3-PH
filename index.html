<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit-brust</title>
    <!-- tailwind-css-link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awasome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612&family=Dancing+Script:wght@700&family=Koulen&family=Lato:wght@400;700;900&family=Manrope:wght@400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;1,100&family=Work+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind-config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "hero-bg": "url('./images/banner1.png')",
            },
          },
        },
      };
    </script>
    <!-- style-css -->
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>

  <body class="font-lato">
    <header></header>
    <main>
      <!-- team-section -->
      <section
        class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 py-0 my-10"
      ></section>
       <section
        class="max-w-screen-xl h-screen bg-hero-bg bg-no-repeat brightness-50 mx-8 md:mx-14 lg:mx-24 px-8 md:px-16 lg:px-24 py-5 my-10"
      >
        <div class="text-center w-8/12 mx-auto pt-20">
          <h1 class="text-xl md:text-4xl lg:text-5xl text-white font-extrabold">
            Meet the team section
          </h1>
          <p class="text-sm md:text-base lg:text-base text-white py-6">
            Contrary to popular belief, is not simply random text. It has roots
            in a piece of classical Latin literature from 45 BC, making it over
            2000 years old.
          </p>
        </div>
        <!-- team-section -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 w-10/12 mx-auto">
          <div class="team1 text-center  mx-auto">
            <img src="./images/member1.png" alt="" />
            <div class="">
              <h3 class="text-2xl text-white pt-3">Awlad Hossain</h3>
              <p class="text-white py-2">Fruits Expert</p>
            </div>
            <div class="socal-icon grid grid-cols-3 text-white py-2  text-center">
              <i class="fa fa-twitter border-solid w-6 h-5  rounded-full p-0 bg-red-500" aria-hidden="true"></i>
              <i class="fa fa-facebook border-solid w-6 h-5 rounded-full p-0 bg-red-500 " aria-hidden="true"></i>
              <i class="fa fa-linkedin border-solid w-6 h-5  rounded-full bg-red-500" aria-hidden="true"></i>
            </div>
          </div>
          <div class="team2 text-center mx-auto">
            <img src="./images/member2.png" alt="" />
            <div class="">
              <h3 class="text-2xl text-white pt-3">Safia Chowdhury</h3>
              <p class="text-white py-2">Fruits Expert</p>
            </div>
            <div class="socal-icon grid grid-cols-3 text-white py-2  text-center">
              <i class="fa fa-twitter border-solid w-6 h-5  rounded-full p-0 bg-red-500" aria-hidden="true"></i>
              <i class="fa fa-facebook border-solid w-6 h-5 rounded-full p-0 bg-red-500 " aria-hidden="true"></i>
              <i class="fa fa-linkedin border-solid w-6 h-5  rounded-full bg-red-500" aria-hidden="true"></i>
            </div>
          </div>
           <div class="team3 text-center mx-auto">
            <img src="./images/member3.png" alt="" />
            <div class="mx-auto">
              <h3 class="text-2xl text-white pt-3">Rokib Hossain</h3>
              <p class="text-white py-2">Fruits Expert</p>
            </div>
            <div class="socal-icon grid grid-cols-3 text-white py-2  text-center ">
              <i class="fa fa-twitter border-solid w-6 h-5  rounded-full p-0 bg-red-500" aria-hidden="true"></i>
              <i class="fa fa-facebook border-solid w-6 h-5 rounded-full p-0 bg-red-500 " aria-hidden="true"></i>
              <i class="fa fa-linkedin border-solid w-6 h-5  rounded-full bg-red-500" aria-hidden="true"></i>
            </div>
          </div>
           <div class="team4 text-center mx-auto">
            <img src="./images/member4.png" alt="" />
            <div class="">
              <h3 class="text-2xl text-white pt-3">Chaity</h3>
              <p class="text-white py-2">Fruits Expert</p>
            </div>
            <div class="socal-icon grid grid-cols-3 text-white py-2  text-center">
              <i class="fa fa-twitter border-solid w-6 h-5  rounded-full p-0 bg-red-500" aria-hidden="true"></i>
              <i class="fa fa-facebook border-solid w-6 h-5 rounded-full p-0 bg-red-500 " aria-hidden="true"></i>
              <i class="fa fa-linkedin border-solid w-6 h-5  rounded-full bg-red-500" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer-section -->
     <footer>

     </footer>
    
  </body>
</html>
